<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Nginx & MySQL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #4a90e2, #0072ff);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 4em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
        }
        form {
            margin-top: 20px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #0072ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to Nginx!</h1>
        <p>Backend powered by MySQL</p>
        <form action="login.html" method="POST">
            <input type="password" name="password" placeholder="Enter your password" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
